plugin: azure_rm
auth_source: auto
keyed_groups:
  - key: tags.Name
  - key: location
  - prefix: resource_group
compose:
  ansible_host: publicIpAddress

# Resource groups to include in the inventory
include_vm_resource_groups:
  - phonebook-rg

# Group vars for all hosts
all:
  vars:
    ansible_user: clouduser
    ansible_ssh_private_key_file: ~/Documents/DevOps/Azure/
